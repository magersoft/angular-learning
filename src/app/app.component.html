<div class="container">
  <h1>Angular Components</h1>

  <app-post-form
    (onAdd)="updatePosts($event)"
  ></app-post-form>
  <hr />
  <input type="text" [(ngModel)]="search" placeholder="Search ...">
  <button class="btn" (click)="searchField = 'title'">Title</button>
  <button class="btn" (click)="searchField = 'text'">Text</button>
  <app-post
    *ngFor="let post of posts | filter:search:searchField"
    [post]="post"
    (onRemove)="removePost($event)"
  >
    <div #info>
      <small *ngIf="post.text.length > 10; else short">Post large</small>
      <ng-template #short>
        <small>Post short</small>
      </ng-template>
    </div>
  </app-post>

  <h1>Angular Directives</h1>
  <p appStyle="red" [dStyles]="{ border: '1px solid black', fontWeight: 'normal', borderRadius: '10px' }">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error, totam.</p>

  <h1>Angular Pipes</h1>
  <p>Wait for it ... {{ promise | async }}</p>
  <p>{{ date | async | date:'HH:mm:ss' }}</p>

  <h1>Angular Service</h1>

</div>
